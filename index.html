<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goldman Sachs Interview Questions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Goldman Sachs Interview Questions</h1>
        <div id="progress"></div>
    </header>
    <table id="questionsTable">
        <thead>
            <tr>
                <th>LeetCode Number</th>
                <th>Question Name</th>
                <th>Difficulty</th>
                <th>Completed</th>
            </tr>
        </thead>
        <tbody>
            {{ question_rows }}
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
